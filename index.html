<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz Filos√≥fico de la Metaf√≠sica</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 800px;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .epoch {
      font-size: 18px;
      color: #888;
      margin-bottom: 10px;
    }

    .question {
      font-size: 20px;
      margin: 20px 0;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .answers button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #555;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .answers button:hover {
      background: #dcdcdc;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .score {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìú Quiz Filos√≥fico: Historia de la Metaf√≠sica</h1>
    <div class="epoch" id="epoch"></div>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
      <button class="next-btn" id="nextBtn" style="display: none;">Siguiente</button>
    </div>
    <div class="score" id="score" style="display: none;"></div>
  </div>

  <script>
    const levels = [
      {
        name: "Edad Antigua",
        questions: [
          {
            question: "¬øQui√©n dijo 'lo mismo es pensar y ser'?",
            options: ["Arist√≥teles", "Parm√©nides", "S√≥crates", "Plat√≥n"],
            answer: "Parm√©nides"
          },
          {
            question: "¬øQu√© t√©cnica usaba S√≥crates para llegar a la verdad?",
            options: ["Adivinaci√≥n", "Dial√©ctica", "May√©utica", "Ret√≥rica"],
            answer: "May√©utica"
          },
          {
            question: "¬øQu√© son las Ideas para Plat√≥n?",
            options: ["Cosas f√≠sicas", "Recuerdos", "Modelos eternos", "Dioses menores"],
            answer: "Modelos eternos"
          }
        ]
      },
      {
        name: "Edad Media",
        questions: [
          {
            question: "¬øQu√© buscaban los escol√°sticos?",
            options: ["Rechazar la religi√≥n", "Unir filosof√≠a y religi√≥n", "Criticar a los griegos", "Negar la metaf√≠sica"],
            answer: "Unir filosof√≠a y religi√≥n"
          },
          {
            question: "¬øQu√© es la 'creaci√≥n ex nihilo'?",
            options: ["Crear desde la materia", "Crear desde lo invisible", "Crear desde la nada", "Crear desde la mente"],
            answer: "Crear desde la nada"
          }
        ]
      },
      {
        name: "Edad Moderna",
        questions: [
          {
            question: "¬øQu√© hizo Kant con la metaf√≠sica tradicional?",
            options: ["La confirm√≥", "La rechaz√≥ como ciencia", "La integr√≥ con la religi√≥n", "La convirti√≥ en arte"],
            answer: "La rechaz√≥ como ciencia"
          },
          {
            question: "¬øQu√© es la 'Cr√≠tica de la raz√≥n pura'?",
            options: ["Un tratado de l√≥gica", "Una novela filos√≥fica", "Un an√°lisis del conocimiento humano", "Un experimento mental"],
            answer: "Un an√°lisis del conocimiento humano"
          }
        ]
      },
      {
        name: "Edad Contempor√°nea",
        questions: [
          {
            question: "¬øQu√© postura ten√≠a Marx sobre la metaf√≠sica?",
            options: ["La desarroll√≥", "La ignor√≥", "La critic√≥", "La transform√≥"],
            answer: "La critic√≥"
          },
          {
            question: "¬øQu√© dice Heidegger sobre el ser?",
            options: ["Es lo mismo que Dios", "No se puede pensar como ente", "Es una ilusi√≥n", "No existe"],
            answer: "No se puede pensar como ente"
          }
        ]
      }
    ];

    let levelIndex = 0;
    let questionIndex = 0;
    let score = 0;

    const epochEl = document.getElementById("epoch");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");

    function showQuestion() {
      const currentLevel = levels[levelIndex];
      const currentQuestion = currentLevel.questions[questionIndex];

      epochEl.textContent = `üìö √âpoca: ${currentLevel.name}`;
      questionEl.textContent = currentQuestion.question;
      answersEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.style.display = "none";

      currentQuestion.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, currentQuestion.answer);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const buttons = answersEl.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        resultEl.textContent = "‚úÖ ¬°Correcto!";
        resultEl.className = "result correct";
        score++;
      } else {
        resultEl.textContent = `‚ùå Incorrecto. Respuesta correcta: ${correct}`;
        resultEl.className = "result incorrect";
      }

      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      const currentLevel = levels[levelIndex];
      questionIndex++;

      if (questionIndex < currentLevel.questions.length) {
        showQuestion();
      } else {
        levelIndex++;
        questionIndex = 0;
        if (levelIndex < levels.length) {
          showQuestion();
        } else {
          showFinalScore();
        }
      }
    };

    function showFinalScore() {
      epochEl.textContent = "";
      questionEl.textContent = "üéâ Has completado el recorrido hist√≥rico de la metaf√≠sica.";
      answersEl.innerHTML = "";
      resultEl.textContent = "";
      scoreEl.textContent = `üß† Tu puntaje final es: ${score} / ${totalQuestions()}`;
      scoreEl.style.display = "block";
      nextBtn.style.display = "none";
    }

    function totalQuestions() {
      return levels.reduce((total, level) => total + level.questions.length, 0);
    }

    // Iniciar
    showQuestion();
  </script>
</body>
</html>
