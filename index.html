<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz Filosófico - Edad Antigua</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .question {
      font-size: 20px;
      margin: 20px 0;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .answers button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #555;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .answers button:hover {
      background: #dcdcdc;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>📜 Quiz Filosófico: Edad Antigua</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
      <button class="next-btn" id="nextBtn" style="display: none;">Siguiente</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "¿Qué filósofo afirmó que 'lo mismo es pensar y ser'?",
        options: ["Sócrates", "Parménides", "Aristóteles", "Platón"],
        answer: "Parménides"
      },
      {
        question: "¿Qué buscaba Sócrates a través de la mayéutica?",
        options: ["Explicar el arjé", "Distinguir el ser del no-ser", "Llegar al logos o razón final", "Probar la existencia de Dios"],
        answer: "Llegar al logos o razón final"
      },
      {
        question: "¿Qué son las Ideas para Platón?",
        options: ["Percepciones sensibles", "Copias de los objetos", "Parámetros de las cosas", "Representaciones divinas"],
        answer: "Parámetros de las cosas"
      },
      {
        question: "¿Qué afirmaba Meliso de Samos sobre el ser?",
        options: ["Que el ser es múltiple", "Que el ser es finito", "Que el ser es eterno e infinito", "Que el ser depende de Dios"],
        answer: "Que el ser es eterno e infinito"
      },
      {
        question: "¿Cuál es el enfoque principal de la filosofía de Aristóteles?",
        options: ["Las Ideas", "La moral", "El ser en cuanto ser", "La existencia de Dios"],
        answer: "El ser en cuanto ser"
      }
    ];

    let currentQuestion = 0;

    const questionElement = document.getElementById("question");
    const answersElement = document.getElementById("answers");
    const resultElement = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = q.question;
      answersElement.innerHTML = "";
      resultElement.textContent = "";
      nextBtn.style.display = "none";

      q.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option, q.answer);
        answersElement.appendChild(button);
      });
    }

    function checkAnswer(selected, correct) {
      const buttons = answersElement.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        resultElement.textContent = "✅ ¡Correcto!";
        resultElement.className = "result correct";
      } else {
        resultElement.textContent = `❌ Incorrecto. La respuesta correcta era: ${correct}`;
        resultElement.className = "result incorrect";
      }

      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showFinalMessage();
      }
    };

    function showFinalMessage() {
      questionElement.textContent = "¡Has completado el quiz filosófico!";
      answersElement.innerHTML = "";
      resultElement.textContent = "🌟 ¿Qué tan cerca estás del conocimiento absoluto?";
      nextBtn.style.display = "none";
    }

    showQuestion();
  </script>
</body>
</html>
